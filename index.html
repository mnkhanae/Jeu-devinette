<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <title>Jeu Devinette</title>
  </head>
  <body>
    <form class="d-flex flex-column form">
      <input
        class="prenom-intro"
        type="text"
        placeholder="Write Your Name..."
      />
      <button class="btn-submit mt-4">SUBMIT</button>
    </form>
    <section class="ps-2 pe-2 pt-3 pb-4 ps-sm-4 pe-sm-4 section">
      <div class="d-flex justify-content-between score-user">
        <div>
          <div>
            <i class="bi bi-person-bounding-box"></i
            ><span class="prenom ms-2">HANAE</span>
          </div>
          <div>
            <p>SCORE: <span class="score">0</span></p>
          </div>
        </div>
        <div><button class="btn-deconnect">Se d√©connecter</button></div>
      </div>

      <div class="text-center niveau">
        <span class="me-3 d-block d-xl-inline">NIVEAUX:</span>
        <div class="input-radio d-xl-inline">
          <input
            id="facile"
            class="ms-2 input-facile"
            type="radio"
            name="difficulty"
          />
          <label for="facile" id="label-facile">FACILE</label>
        </div>

        <div class="input-radio d-xl-inline">
          <input
            id="moyen"
            class="ms-2 input-moyen"
            type="radio"
            name="difficulty"
          />
          <label for="moyen" id="label-moyen">MOYEN</label>
        </div>

        <div class="input-radio d-xl-inline">
          <input
            id="difficile"
            class="ms-2 input-difficile"
            type="radio"
            name="difficulty"
          />
          <label for="difficile" id="label-difficile">DIFFICILE</label>
        </div>
      </div>
      <p class="para-niveau">SELECTIONNEZ UN NIVEAU AVANT DE COMMENCER</p>
      <div class="text-facile text-center"></div>
      <div class="text-moyen text-center"></div>
      <div class="text-difficile text-center"></div>
      <div class="reussi text-center"></div>
      <div class="text-desole text-center"></div>
      <div class="essai text-center"></div>
      <div class="perdu text-center"></div>
      <div class="text-center">
        <i class="bi bi-emoji-dizzy-fill icon"></i>
        <button class="btn-again mx-auto">
          PLAY Again and BE the Best<i class="bi bi-trophy-fill"></i>
        </button>
      </div>
      <button class="button-reessayez mx-auto">REESSAYEZ</button>

      <div class="text-center mt-4 buttons">
        <input
          class="input-number me-2"
          type="number"
          placeholder="NOMBRE"
          min="1"
        />
        <button class="btn-jeu">VALIDER</button>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
